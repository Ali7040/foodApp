<div class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />
  <div class="details">
    <div class="header">
      <span class="name">{{ food.name }}</span>
      <span class="favorite {{ food.favorite ? '' : 'not' }}"> ❤️ </span>
    </div>
    <div class="rating">
      <star-rating [stars]="food.stars" />
    </div>
  </div>
</div>
